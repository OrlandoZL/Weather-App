<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Forecast</title>
</head>


<body>
    <header class="navbar justify-content-center bg-dark text-white py-4">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 pb-1 pt-2">
                <h3>search for a city:</h3>
            </div>
        </div>
    
    <div class="row">
        <div class="col-3">
            <div class="input-group">
                <input type="text" id="pickCity" placeholder="Enter a city">
                <button type="button" id="searchBtn" class="btn btn-primary"></button>
            </div>
        </div>
    </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <ul id="searchHistory" class="list-group">

            </ul>
        </div>
    </div>
    <div id="weatherContents" class="col-9 pb-2 pt-3">
        <div class="row pb-2 mr-2 ml-2">
            <div class="col-12 rounded px-3 py-3 border">
            </div>
        </div>
    <div class="row pb-2 pt-1">
        <div class="col-23 ml-2">
            <h3>5-Day Forecast:</h3>
        </div>
        <div id="fiveDay" class="row pl-2">
            
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/JS/javascript.js"></script>
</body>
</html>
